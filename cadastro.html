<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/521a3c16fd.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/seventeen.png">
    <title>SevenTeen</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row justify-content-center" id="logo">
                <div class="dezessete">17 </div>
                <div class="seventeen"> SEVENTEEN</div>
            </div>
            <ul class="nav justify-content-around">
                <li class="nav-item">
                    <a class="nav-link azul" href="./index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active amarelo" href="./produtos.html">VER TUDO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active azul" href="#">MOLETONS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link amarelo" href="#">CASACOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link azul" href="#">BLUSAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link amarelo" href="#">CALÇAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link azul" href="#">SHORTS E SAIAS</a>
                </li>
                <li class="nav-item">
                    <div class="">
                        <input id="campo-buscar" class="" type="search" placeholder="BUSCAR" aria-label="buscar">
                        <button class="btn" type="submit"><a href="./produtos.html"><i class="fas fa-search"
                                    id="icon-search"></i></a></button>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="">
                        <button class="btn" type="submit"><a href="./login.html"><i class="fas fa-user"
                                    id="icon-user"></i></a></button>
                    </div>
                </li>
            </ul>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html">HOME<span class="sr-only">(Página atual)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./produtos.html">VER TUDO</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container-fluid">
            <h1 id="titulo">CADASTRO</h1>
            <form name="formulario" id="form-cadastro">
                <div class="form-group">
                    <input name="nome" type="name" class="form-control place" id="nome-completo" aria-describedby="nome"
                        placeholder="NOME COMPLETO">
                </div>
                <div id="soma">
                    +
                </div>
                <div class="form-group">
                    <input name="email" type="email" class="form-control" id="email" placeholder="E-MAIL" onblur="checarEmail()">
                </div>
                <div id="soma">
                    +
                </div>
                <div class="form-group">
                    <input name="endereco" type="text" class="form-control" id="endereco"
                        placeholder="ENDEREÇO COMPLETO">
                </div>
                <div class="row">
                    <div class="col" id="soma">+</div>
                    <div class="col" id="soma">+</div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input name="senha1" type="password" class="form-control" placeholder="SENHA">
                    </div>
                    <div class="col">
                        <input name="senha2" type="password" class="form-control" placeholder="CONFIRMAR SENHA">
                    </div>
                </div>
                <div id="igual">=</div>
                <a name="botaoEnviar" type="submit" class="btn btn-primary"
                    onclick="validarCadastro()">CADASTRAR</a>
            </form>
            <div class="row justify-content-center mt-4">
                <a href="./login.html" class="">JÁ POSSUI CADASTRO? CLIQUE AQUI!</a>
            </div>
        </main>
        <footer class="row justify-content-center">
            <div id="lado" class="text-danger"></div>
            <div id="copy">ⓒ 2021 Seventeen. Todos os direitos reservados.</div>
            <div id="icons" class="row justify-content-end"><i class="fab fa-facebook-square pr-2"></i><i
                    class="fab fa-instagram-square pl-2"></i></div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
